<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title"></title>
    <link rel="stylesheet" href="css/harambee.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- PAGE CONTENT -->
    <section class="about-hero">
        <h1 id="about-title"></h1>
        <p class="about-intro" id="about-intro"></p>
    </section>

    <section class="board-section">
        <h2 class="section-title" id="board-title"></h2>
        <div class="board-grid" id="board-members"></div>
    </section>

    <section class="case-statement-section">
        <h2 class="section-title" id="case-title"></h2>
        <div class="budget-breakdown" id="budget-breakdown"></div>
    </section>

    <section class="testimonials-section">
        <div class="testimonial-card">
            <div class="testimonial-text" id="testimonial-text"></div>
            <div class="testimonial-author" id="testimonial-author"></div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder" class="footer"></div>
    <script src="js/strings.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/about.js"></script>
</body>
</html>
