<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title"></title>
    <link rel="stylesheet" href="css/harambee.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-stars"></div>
        <div class="hero-content">
            <div class="organization-name" style="font-size: 1.5rem; color: #333; margin-bottom: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;">The Harambee Initiative, Inc.</div>
            <h1 class="hero-title" id="hero-title"></h1>
            <p class="hero-subtitle" id="hero-subtitle"></p>
            <a href="about.html" class="cta-button" id="hero-button"></a>
        </div>
    </section>

    <!-- Mission Section -->
    <section class="mission-section">
        <h2 class="section-title" id="mission-title"></h2>
        <p id="mission-description" style="font-size: 1.2rem; max-width: 800px; margin: 0 auto 2rem;"></p>
        <div class="mission-grid" id="mission-cards"></div>
    </section>

    <!-- Impact Stats -->
    <section class="stats-section">
        <h2 class="section-title" id="impact-title" style="color: #D4AF37; text-align: center; margin-bottom: 2rem;"></h2>
        <div class="stats-grid" id="impact-stats"></div>
    </section>

    <!-- Building Components -->
    <!-- <section class="components-section">
        <h2 class="section-title" id="components-title" style="text-align: center;"></h2>
        <div class="components-grid" id="components-items"></div>
    </section> -->

    <!-- Footer -->
    <div id="footer-placeholder" class="footer"></div>

    <script src="js/strings.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
